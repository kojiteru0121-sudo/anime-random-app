<head>
  <meta charset="UTF-8">
  <title>ランダム診断</title>

  <style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Segoe UI", "Hiragino Maru Gothic ProN", sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 30px;
    border-radius: 25px;
    width: 320px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  h1 {
    margin-bottom: 25px;
    font-size: 26px;
    color: #ff6f91;
  }

  button {
    font-size: 18px;
    padding: 14px 30px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(255, 120, 160, 0.6);
  }

  button:active {
    transform: scale(0.95);
  }

  #result {
    margin-top: 28px;
    font-size: 22px;
    font-weight: bold;
    color: #444;
    transition: opacity 0.3s ease;
  }
</style>


<body>
  <div class="box">
    <h1>今日なに見る？</h1>

    <button onclick="showRandom()">決める</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
